trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo "Running simple pipeline without any service connections"
    echo "Build number: $(Build.BuildNumber)"
    echo "This should work without any permissions"
  displayName: 'Simple echo commands'

- task: CmdLine@2
  inputs:
    script: |
      echo "Pipeline execution successful"
      echo "No Docker, no Azure CLI, no external connections"
  displayName: 'Confirm successful execution'